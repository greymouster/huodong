<script>
$(function(){
    $(".sc").click(function(){
	    var act_id = $(this).attr('data-id');
		$.ajax({
		    url : "{:U('Activity/collectAct')}",
		    data: {actId:act_id},
		    dataType: "json",
            type: "POST",
		    success : function(data){
		        if(data.status == -1){
				   window.location.href="__ROOT__/u/dl.html";
				}
				if(data.status == -2){
				    layer.open({
					    content: data.msg,
                        time: 2,
                        skin: 'msg'
					});
				}
				if(data.status == 1){
				    layer.open({
				        content: data.msg,
						time : 2,
						skin : 'msg'
				    })
					$(".sc").children('img').attr('src','__PUBLIC__/images/huodong/images/xing02.png');
					$(".sc").children('span').text("已收藏");
				}
		    }
		   
		});
	});

})

</script>
