    var mySwiper = new Swiper('.swiper-container',{
        pagination: '.pagination',
        paginationClickable: true,
        slidesPerView: 3
    })
</script>
<script type="text/javascript">
    //li背景色
    (function ($) {
        $(document).on('tap','#listLis li',function(){
            $('#listLis li').removeClass('onnn');
            $(this).addClass('onnn')
        });
        $(".footer li").on("tap",function(){
            var index = $(this).index();
            $(this).addClass("curPage").siblings().removeClass("curPage");
        });
        $(".p_center").on("tap",function(){
            $(this).addClass("onnss");
            var _this=$(this);
            setTimeout(function(){
                _this.removeClass("onnss");
            },50);
        });
        setImgSize();
        //设置图片比例为16:9
        function setImgSize(){
            $(".gallery_3 li").each(function(){
                var imgWidth = $(this).find("img").width(),
                        imgHeight = (imgWidth*9) /16;
                $(this).find("img").height(imgHeight);
            });
        }
		
		
    })(jQuery);
</script>
